{% extends 'base/base_registration.html' %}
{% load static %}


{% block formName %}
Apply to a team
{% endblock %}

{% block form %}
    {% for field in form %}
        <div class="form-group">
            {{ field.label }}
            {{ field }}
            {{ field.errors }}
        </div>
        <button class="btn btn-primary">Apply</button>
    {% endfor %}
{% endblock %}
