{% extends '../base/base_registration.html' %}

{% block formName %}
Create a team
{% endblock %}

{% block form %}
<div class="form-group">
    {{ form.name.label }}
    {{ form.name }}
    {{ form.name.errors }}
</div>
<div class="form-group">
    {{ form.description.label }}
    {{ form.description }}
    {{ form.description.errors }}
</div>
<button type="submit" class="btn btn-primary">Create a team</button>  
{% endblock %}
