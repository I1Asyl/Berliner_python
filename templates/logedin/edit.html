{% extends '../base/base_registration.html' %}

{% block formName %}
Edit your team
{% endblock %}

{% block form %}
    {% for field in form %}
        <div class="form-group">
            {{ field.label }}
            {{ field }}
            {{ field.errors }}
        </div>
    {% endfor %}
    <button type="submit" class="btn btn-primary">Edit</button> 
    <a href="{% url 'index' %}" class="btn">Cancel</a>   
{% endblock %}
