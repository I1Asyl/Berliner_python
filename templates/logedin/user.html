{% extends 'base/base_registration.html' %}


{% block formName %}
User information
{% endblock %}

{% block form %}
    {% for field in form %}
        <div class="form-group">
            {{ field.label }}
            {{ field }}
            {{ field.errors }}
        </div>
    {% endfor %}
    <button class="btn btn-primary">Save</button>
    <a class="btn" href="{% url 'index' %}">Cancel</a>
{% endblock %}
