{% extends '../base/base_registration.html' %}
{% load static %}

{% block formName %}
Sign up
{% endblock %}

{% block form %}

{% for field in form %}
<div class="form-group">
    {{ field.label }}
    {{ field }}
</div>
{% endfor %}

{{ form.non_field_errors }}

<button type="submit" class="btn btn-primary">Login</button>  
<a href="{% url 'signup' %}"><button class="btn" type="button">Sign up</button></a>  

{% endblock %}
