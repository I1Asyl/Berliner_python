{% extends '../base/base_registration.html' %}
{% load static %}

{% block formName %}
Sign up
{% endblock %}

{% block form %}

{% for field in form %}
<div class="form-group">
    {{ field.label }}
    {{ field }}
    {{ field.errors }}
</div>
{% endfor %}
<button type="submit" class="btn btn-primary">Sign up</button>  
<a href="{% url 'signup' %}"><button class="btn" type="button">Login</button></a> 
{% endblock %}
