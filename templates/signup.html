{% extends 'base.html' %}
{% load static %}
{% block header %}
<link rel="stylesheet" href="{% static 'css/signup.css' %}">
{% endblock %}

{% block title %}
Signup
{% endblock %}

{% block content %}
    <div class="container-fluid full-height">
 
            <form method="post" class="form-wrapper">
                
                    {% csrf_token %}
                    {% for field in form %}
                    <div class="form-group">
                        {{ field.label }}
                        {{ field }}
                        {{ field.errors }}
                    </div>
                    {% endfor %}
                    <button type="submit" class="btn btn-primary">Sign up</button>  
                    <a href="{% url 'login' %}"><button class="btn" type="button">Login</button></a>  
            </form>
    </div>

{% endblock %}
